<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Specifies the document type as HTML5 -->
    <meta charset="UTF-8">
    <!-- Sets the character encoding to UTF-8 for supporting various characters -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sets the title of the page displayed in the browser tab -->
    <title>ATM Interface</title>
    <style>
        /* Styling for the body to center content and set a background color */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Styling for the main ATM container */
        .atm-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        /* Styling for the header inside the container */
        .atm-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        /* General styling for all buttons */
        .atm-container button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }

        /* Hover effect for buttons */
        .atm-container button:hover {
            background-color: #0056b3;
        }

        /* Styling for input fields */
        .atm-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Styling for feedback messages (success/error) */
        .atm-container .message {
            text-align: center;
            margin-top: 10px;
            color: #d9534f;
        }
    </style>
</head>

<body>
    <!-- Main container for the ATM interface -->
    <div class="atm-container">
        <h1>ATM Interface</h1>
        <!-- Section for authentication -->
        <div id="auth-section">
            <!-- Input field for entering the PIN -->
            <input type="password" id="pin" placeholder="Enter your PIN">
            <!-- Button to trigger authentication -->
            <button onclick="authenticate()">Authenticate</button>
            <!-- Div for displaying authentication messages -->
            <div class="message" id="auth-message"></div>
        </div>

        <!-- Section for the main menu, initially hidden -->
        <div id="main-menu" style="display: none;">
            <!-- Buttons for various ATM operations -->
            <button onclick="showBalance()">Check Balance</button>
            <button onclick="depositMoney()">Deposit Money</button>
            <button onclick="withdrawMoney()">Withdraw Money</button>
            <button onclick="changePin()">Change PIN</button>
            <button onclick="exitATM()">Exit</button>
        </div>

        <!-- Placeholder for additional interactive sections (currently unused) -->
        <div id="action-section" style="display: none;"></div>
    </div>

    <script>
        // Variables for storing user PIN and account balance
        let userPin = "1234"; // Default PIN
        let balance = 1000; // Initial account balance

        // Function to authenticate the user based on their PIN
        function authenticate() {
            const enteredPin = document.getElementById('pin').value;
            const authMessage = document.getElementById('auth-message');

            if (enteredPin === userPin) {
                authMessage.style.color = "green";
                authMessage.textContent = "Authentication successful!";
                document.getElementById('auth-section').style.display = "none";
                document.getElementById('main-menu').style.display = "block";
            } else {
                authMessage.textContent = "Incorrect PIN. Try again.";
            }
        }

        // Function to display the current account balance
        function showBalance() {
            alert(`Your current balance is: ₱${balance.toFixed(2)}`);
        }

        // Function to deposit money into the account
        function depositMoney() {
            const amount = prompt("Enter amount to deposit:");
            const deposit = parseFloat(amount);

            if (deposit > 0) {
                balance += deposit;
                alert(`₱${deposit.toFixed(2)} deposited successfully!\nNew Balance: ₱${balance.toFixed(2)}`);
            } else {
                alert("Invalid amount. Please enter a positive value.");
            }
        }

        // Function to withdraw money from the account
        function withdrawMoney() {
            const amount = prompt("Enter amount to withdraw:");
            const withdrawal = parseFloat(amount);

            if (withdrawal > 0) {
                if (withdrawal <= balance) {
                    balance -= withdrawal;
                    alert(`₱${withdrawal.toFixed(2)} withdrawn successfully!\nRemaining Balance: ₱${balance.toFixed(2)}`);
                } else {
                    alert("Insufficient funds.");
                }
            } else {
                alert("Invalid amount. Please enter a positive value.");
            }
        }

        // Function to change the user's PIN
        function changePin() {
            const currentPin = prompt("Enter your current PIN:");

            if (currentPin === userPin) {
                const newPin = prompt("Enter your new PIN:");
                const confirmPin = prompt("Confirm your new PIN:");

                if (newPin === confirmPin) {
                    userPin = newPin;
                    alert("PIN changed successfully!");
                } else {
                    alert("PINs do not match. Try again.");
                }
            } else {
                alert("Incorrect current PIN. PIN change failed.");
            }
        }

        // Function to exit the ATM session and return to authentication screen
        function exitATM() {
            alert("Thank you for using the ATM. Goodbye!");
            document.getElementById('main-menu').style.display = "none";
            document.getElementById('auth-section').style.display = "block";
            document.getElementById('auth-message').textContent = "";
        }
    </script>
</body>

</html>
